<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-layer">
    <div class="todo-container">
      <div class="head">
        <h2>📝 My Beautiful To-Do List</h2>
        <p class="subheading">Plan your day effortlessly 🌞</p>
      </div>

      <div class="input-group">
        <input type="text" id="taskInput" placeholder="What would you like to do today?" />
        <button onclick="addTask()" class="task-btn">➕ Add Task</button>
      </div>

      <ul id="taskList"></ul>
      <div style="text-align:center; margin-top: 20px;">
        <button onclick="clearAll()" class="task-btn">🗑️ Clear All</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
